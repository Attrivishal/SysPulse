version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - /proc:/host/proc:ro  # For system metrics
      - /sys:/host/sys:ro
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Optional: Monitoring sidecar
  monitor:
    image: nicolargo/glances:latest
    container_name: glances
    restart: always
    pid: host
    privileged: true
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    command: glances -w --disable-plugin cloud -C /glances/conf/glances.conf

volumes:
  redis-data: